<h2>Add a Question</h2>
<form [formGroup]="additionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="category">Category</label>
    <ss-multiselect-dropdown [options]="categoryOptions" formControlName="categoryOptionsModel"></ss-multiselect-dropdown>
  </div>

  <div class="form-group">
    <label for="topic">Topic</label>
    <!-- <ss-multiselect-dropdown [options]="topicOptions" formControlName="topicOptionsModel"></ss-multiselect-dropdown> -->
    <select formControlName="topic">
      <option value={{topic._id}}  *ngFor="let topic of topicSuggestions">{{topic.name}}</option>
    </select> 
  </div>

  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" formControlName="question" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.question.errors }"
    />
    <div *ngIf="submitted && f.question.errors" class="invalid-feedback">
      <div *ngIf="f.question.errors.required">Question is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="question">Question Type:  </label>
    <input type="radio" formControlName="quiestionType" value="Hard" > Hard
    <input type="radio" formControlName="quiestionType" value="Advance"> Advance
    <input type="radio" formControlName="quiestionType" value="Medium"> Medium
    <input type="radio" formControlName="quiestionType" value="Easy"> Easy
    <!-- <ss-multiselect-dropdown [options]="myOptions" formControlName="optionsModel"></ss-multiselect-dropdown> -->
  </div>

  <div class="form-group">
    <label for="answer">Answer</label>
    <input type="text" formControlName="answer" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.answer.errors }"
    />
    <div *ngIf="submitted && f.answer.errors" class="invalid-feedback">
      <div *ngIf="f.answer.errors.required">Answer is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="answerOptions">Answer options</label>
    <input type="text" formControlName="answerOption1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.answerOption1.errors }"
    />
    <div *ngIf="submitted && f.answerOption1.errors" class="invalid-feedback">
      <div *ngIf="f.answerOption1.errors.required">Answer Options are required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" formControlName="answerOption2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.answerOption2.errors }"
    />
    <div *ngIf="submitted && f.answerOption2.errors" class="invalid-feedback">
      <div *ngIf="f.answerOption2.errors.required">Answer Options are required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" formControlName="answerOption3" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.answerOption3.errors }"
    />
    <div *ngIf="submitted && f.answerOption3.errors" class="invalid-feedback">
      <div *ngIf="f.answerOption3.errors.required">Answer Options are required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
